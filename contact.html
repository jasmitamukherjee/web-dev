<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="heading-area">
            <h1>
                Contact Form
            </h1>
            <p>
                Please fill in texts in the fields.
            </p>
        </div>

        <div class="fill-area">
            <p>Your Name : <input type="text" name="name" id="name" placeholder="Your Full Name" required/>
            </p>
            <p>Your Email : <input type="email" name="email" id="email" placeholder="Valid Email Address" required/>

            </p>
            <p>
                Message : <textarea name="message" id="message" placeholder="Your Message to Us" cols="100" rows="10" required></textarea>
            </p>
            <p>
                Subject <input type="text" name="subject" id="subject" placeholder="Job Inquiry"/>
            </p>
            <input type="submit" value="Send"/>
        </div>

        </form>
    </div>
</body>
</html>
